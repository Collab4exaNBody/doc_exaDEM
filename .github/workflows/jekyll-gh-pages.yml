name: Deploy Sphinx documentation to Pages

on:
  push:
    branches: [main] # branch to trigger deployment

jobs:
  pages:
    runs-on: ubuntu-20.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
    
    - name: test
      uses: actions/checkout@v1
      with:
        submodule: true
    - id: deployment
      uses: sphinx-notes/pages@v3

